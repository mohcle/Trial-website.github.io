<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Free Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello i'm clement</h1>
        <p>This is my very first website deployed to the internet </p>
        <p>I hope you find it interesting.</p>
        <p>Date deployed: <span id="deployDate"></span></p>
    </div>

    <script>
        // Simple JavaScript to display the current date
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('deployDate').textContent = today.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
